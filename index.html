<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="messageAlert" class="alert" style="display: none;"></div>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="priority">Priority Level:</label>
                <select id="priority" name="priority" required>
                    <option value="">Select priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="attachment">Attach File (optional):</label>
                <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt">
                <small class="file-info">Max file size: 5MB. Allowed: PDF, DOC, DOCX, JPG, PNG, TXT</small>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to our newsletter</label>
            </div>

            <div class="form-group">
                <button type="submit">Send Message</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const progressFill = document.getElementById('progressFill');
        const messageAlert = document.getElementById('messageAlert');
        const formInputs = form.querySelectorAll('input[required], select[required], textarea[required]');

        // Progress tracking
        function updateProgress() {
            let filledFields = 0;
            formInputs.forEach(input => {
                if (input.value.trim() !== '') {
                    filledFields++;
                }
            });
            const progress = (filledFields / formInputs.length) * 100;
            progressFill.style.width = progress + '%';
        }

        // Add progress tracking to all inputs
        formInputs.forEach(input => {
            input.addEventListener('input', updateProgress);
            input.addEventListener('change', updateProgress);
        });

        // Show alert message
        function showAlert(message, type) {
            messageAlert.textContent = message;
            messageAlert.className = `alert alert-${type}`;
            messageAlert.style.display = 'block';
            setTimeout(() => {
                messageAlert.style.display = 'none';
            }, 5000);
        }

        // File validation
        document.getElementById('attachment').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const maxSize = 5 * 1024 * 1024; // 5MB
                if (file.size > maxSize) {
                    showAlert('File size must be less than 5MB', 'error');
                    e.target.value = '';
                    return;
                }
                showAlert(`File "${file.name}" selected successfully`, 'success');
            }
        });

        // Form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate all required fields
            let isValid = true;
            formInputs.forEach(input => {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                }
            });

            if (!isValid) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            // Simulate form submission
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            setTimeout(() => {
                showAlert('Thank you for your message! We will get back to you soon.', 'success');
                form.reset();
                updateProgress();
                submitBtn.textContent = 'Send Message';
                submitBtn.disabled = false;
            }, 2000);
        });

        // Initial progress update
        updateProgress();
    </script>
</body>

</html>
